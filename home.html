<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .footer {
        position: fixed;
        left: 10px;
        bottom: 5px;
        right: 10px;
        width: 100%;
        background-color: gray;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Surname</th>
      </tr>
      <tr>
        <td>Godwin</td>
        <td>dzvapatsva</td>
      </tr>
      <tr>
        <td>Zanele</td>
        <td>Moni</td>
      </tr>
    </table>
    <br />
    <p>I am a paragraph of text that has a few words in it.</p>
    <br />
    <form
      id="fs-frm"
      name="simple-contact-form"
      accept-charset="utf-8"
      action="https://formspree.io/f/mdoyjoyd"
      method="post"
    >
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <input
          type="text"
          name="name"
          id="full-name"
          placeholder="Enter your full name"
          required=""
        />
        <label for="email-address">Email Address</label>
        <input
          type="email"
          name="_replyto"
          id="email-address"
          placeholder="enter email address"
          required=""
        />
        <label for="message">Message</label>
        <textarea
          rows="5"
          name="message"
          id="message"
          placeholder="write you message here?"
          required=""
        ></textarea>
        <input
          type="hidden"
          name="_subject"
          id="email-subject"
          value="Greetings"
        />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <table border="2">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Fatima</td>
        <td>Mchunu</td>
        <td>50</td>
      </tr>
    </table>
    <button>BG</button>
    <div class="footer">@Copyright 2021- All Right Reserved.</div>
  </body>
</html>
